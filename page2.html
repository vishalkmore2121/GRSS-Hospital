<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial;
            color: white;
            margin: 0;
        }

        .split {
            height: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: rgb(255, 255, 255);
            width: 25% !important;
            margin-left: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .right {
            right: 0;
            background-color: rgb(234, 240, 254);
            width: 75% !important;
            padding: 20px;
        }

        .nav-bar {
            background-color: #ffffff;
            text-align: left;
            padding-bottom: 10px;
            width: 100%;
        }

        .nav-btn {
            border-color: #ffffff;
            width: 100%;
            text-align: left;
        }

        .dropdown-btn {
            border-color: #ffffff;
            width: 100%;
            text-align: left;
        }

        .dropdown-menu-item {
            background-color: #ffffff;
            text-align: left;
            padding-bottom: 10px;
        }

        hr {
            color: #000;
            width: 250px;
            margin-left: 30px;
            height: 12px;
        }
    </style>
</head>
<body>

<div class="split">
    <div class="left">
        <div class="centered">
            <img class="logo" src="logo1.png" alt="logo1">
            <ul>
                <li class="nav-bar">
                    <button class="btn nav-btn" type="button">
                        <a href="#Dashboard" title="Dashboard" class="nav-bar">
                            <i class="bi bi-columns-gap"></i>
                            <span style="position: relative;">Dashboard</span>
                        </a>
                    </button>
                </li>
                
                <!-- Add other menu items similarly -->

                <li>
                    <hr>
                </li>

                <li class="nav-bar">
                    <button class="btn nav-btn" type="button">
                        <a href="#My Account" title="My Account" class="nav-bar">
                            <i class="bi bi-person-square"></i>
                            <span style="position: relative;">My Account</span>
                        </a>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="right">
        <div class="centered">
            <!-- Content for the right side goes here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
