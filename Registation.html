            <div class="col-6">

<br><br>
<br><br>

            </div>
            <div class="col-md-6">

                <option>pune</option>
                <option>..</option>
                <option>Others</option>
              </select>
          </div>
          <div class="col-md-6">

              <option>pune</option>
              <option>..</option>
              <option>Others</option>

            <option>..</option>
            <option>Others</option>
